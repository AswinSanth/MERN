<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     *{
        margin: 0px;
    } 
        
      .container {
       background-color:rgb(0, 0, 0);

        gap:15px;
       
        
      }
     
    </style>

    <div class="container">
      <img src="img2.jpg" alt="dog" />
      <div class="box">

      </div>
    </div>
